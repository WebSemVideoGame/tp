<!DOCTYPE html>
<html>
    <head>
        <title>Find my game</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="styles/shared.css">
        <link rel="stylesheet" type="text/css" href="styles/searchbar.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="scripts/shared.js"></script>
        <script src="scripts/query.js"></script>
        <script src="scripts/index.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/index.css">
    </head>
    <body class="centeredrow">
        <main class="centeredcol">
	    <div id="logoDiv">
		<img id="logo" src="http://institutfrancais-mauritanie.com/wp-content/uploads/2017/02/mario-e1486036128510.png">
	    </div>
            <div id="title_div" class="centeredcol">
                <h1>Find my game</h1>
            </div>
            
            <div id="search_div" class="centeredcol">
                <form class="centeredrow" action="search.html" method="get">
                    <input id="search_text" type="search" name="search" placeholder="Search" aria-label="Search">
                    <button type="submit">Search</button>
                </form>
            </div>
            
            <div id="highlights_div" class="centeredrow">
                <div class="square"><div id="box1" class="highlights_box box">
                        <h2 class="text_TitleCategory">Brand new Game</h2>
                        <img id="imageLastGamePublished" class="image">
                        
                        <h3 id="titleLastGamePublished" class="text_info"></h3>
                        <h5 id="genreLastGamePublished" class="text_info"></h5>
                        <h5 id="devLastGamePublished" class="text_info"></h5>
                </div></div>
                <div class="square"><div id="box2" class="highlights_box box">
                    <h2 class="text_TitleCategory">Discover this game</h2>
                    <img id="imageRandomGame" class="image">
                        
                        <h3 id="titleRandomGame" class="text_info"></h3>
                        <h5 id="genreRandomGame" class="text_info"></h5>
                        <h5 id="devRandomGame" class="text_info"></h5>
                </div></div>
                <div class="square"><div id="box3" class="highlights_box box">
                        <h2 class="text_TitleCategory">Discover this developer</h2>
                        <h3 id="devName" class="text_info"></h3>
                        <div class="childBox highlights_box", id="divGame1">
                            <img id="imageGame1" class="imageGameDev">
                            <h5 id="game1" class="text_info"></h5>
                        </div>
                        <div class="highlights_box childBox" id="divGame2" >
                            <img id="imageGame2" class="imageGameDev" >
                            <h5 id="game2" class="text_info"></h5>
                        </div>
                        <div class="highlights_box childBox" id="divGame3">
                            <img id="imageGame3" class="imageGameDev" >
                            <h5 id="game3" class="text_info"></h5>
                        </div>
                </div></div>
            </div>
        </main>
        <script type="text/javascript">
            ready(init);
        </script>
    </body>
</html>
