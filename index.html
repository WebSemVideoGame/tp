<!DOCTYPE html>
<html>
    
    <head>
        <title>Jeux vidéo</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="styles/shared.css">
        <link rel="stylesheet" type="text/css" href="styles/searchbar.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="scripts/shared.js"></script>
        <script src="scripts/query.js"></script>
        <script src="scripts/index.js"></script>
        
        <style>
            body {
                height: 100vh;
            }
            
            #title_div {
                height: 40%;
            }
            #title_div h1 {
                text-align: center;
                font-size: 72pt;
                margin: 0;
                
                font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            }
            
            #search_div {
                height: 10%;
            }
            
            #highlights_div {
                height: 50%;
            }
            #highlights_div div.square {
                text-align: center;
            }
            .highlights_box {
                display: inline-block;
            }
            
            .square {
                width: 100%;
            }
            .square div {
                height: 0;
                width: 90%;
                padding-bottom: 90%;
            }
            .image{
                margin: 10px;

            }
            .text_info{
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        </style>
    </head>
    <body class="centeredrow">
        <main class="centeredcol">
            <div id="title_div" class="centeredcol">
                <h1>Jeux vidéo</h1>
            </div>
            
            <div id="search_div" class="centeredcol">
                <form class="centeredrow" action="search.html" method="get">
                    <input id="search_text" type="search" name="search" placeholder="Search" aria-label="Search">
                    <button type="submit">Search</button>
                </form>
            </div>
            
            <div id="highlights_div" class="centeredrow">
                <div class="square"><div id="box1" class="highlights_box box">
                        <img id="imageLastGamePublished" class="image">
                    
                        <h3 id="titleLastGamePublished" class="text_info"></h3>
                        <h5 id="genreLastGamePublished" class="text_info"></h5>
                        <h5 id="devLastGamePublished" class="text_info"></h5>
                </div></div>
                <div class="square"><div id="box2" class="highlights_box box">
                        <img id="imageRandomGame" class="image">
                    
                        <h3 id="titleRandomGame" class="text_info"></h3>
                        <h5 id="genreRandomGame" class="text_info"></h5>
                        <h5 id="devRandomGame" class="text_info"></h5>
                </div></div>
                <div class="square"><div id="box3" class="highlights_box box"></div></div>
            </div>
        </main>
        <script type="text/javascript">
            ready(init);
        </script>
    </body>
</html>
